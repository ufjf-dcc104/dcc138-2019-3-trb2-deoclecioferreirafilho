        function persegue(alvo) {
            return function () {
                this.vx = this.vm * Math.sign(alvo.x - this.x);
                this.vy = this.vm * Math.sign(alvo.y - this.y);

                if (this.y < alvo.y + alvo.h / 2) { this.direcao = 0 }
                else {
                    if (this.y > alvo.y - alvo.h / 2) { this.direcao = 3 }
                }
            }
        }


        function persegue2(alvo) {
            return function () {
                var dx = alvo.x - this.x;
                var dy = alvo.y - this.y;
                var da = Math.sqrt(dx * dx + dy * dy);
                var adj = Math.PI / 2;
                var prod = (dx / da) * Math.cos(this.a + adj) +
                    (dy / da) * Math.sin(this.a + adj);
                this.va = 2 * (prod - 0);
                //this.vm = 30;
            }
        }

        function blocoRet(pcA, muroB) {
            var distX = (pcA.x + pcA.w / 2) - (muroB.x + (muroB.width / 2));
            var distY = (pcA.y + pcA.h / 2) - (muroB.y + (muroB.height / 2));
            var somaWidth = (pcA.w + muroB.width) / 2;
            var somaHeight = (pcA.h + muroB.height) / 2;

            if (Math.abs(distX) < somaWidth && Math.abs(distY) < somaHeight) {
                var overlapX = somaWidth - Math.abs(distX);
                var overlapY = somaHeight - Math.abs(distY);

                if (overlapX > overlapY) {
                    pcA.y = distY > 0 ? pcA.y + overlapY : pcA.y - overlapY;
                } else {
                    pcA.x = distX > 0 ? pcA.x + overlapX : pcA.x - overlapX;
                }
            }
        }

        function porTeclasDirecionais(teclas) {
            return function () {

                if (teclas.esquerda && !teclas.direita) {
                    this.x -= this.speed;
                    this.pose = 9;
                    direcaoPC = 1;
                }
                if (teclas.direita && !teclas.esquerda) {
                    this.x += this.speed;
                    this.pose = 11;
                    direcaoPC = 3;
                }

                if (teclas.cima && !teclas.baixo) {
                    this.y -= this.speed;
                    this.pose = 8;
                    direcaoPC = 0;
                }
                if (teclas.baixo && !teclas.cima) {
                    this.y += this.speed;
                    this.pose = 10;
                    direcaoPC = 2;
                }
                if (teclas.espaco || teclas.esquerda || teclas.direita || teclas.cima || teclas.baixo) {

                    for (var i = 0; i < muros.length; i++) {
                        var muro = muros[i];
                        blocoRet(this, muro);
                    }
                    var Frut = fruta;
                    pegaFruta(this, Frut);


                } else {
                    this.frame = 0;
                    this.countAnim = 0;
                }

                if (teclas.espaco && this.cooldown <= 0) {

                    this.k = 60;
                    this.f = 5;
                    // cria as flechas
                    cena1.assets.play("arrow")
                    var tiro = new Sprite({
                        x: this.x - 15,
                        y: this.y - 23,
                        w: 5,
                        h: 5,
                        speed: 10,
                        props: { tipo: "tiro" },
                        comportar: vtiro,
                        desenhar: desenhaArrow
                    });
                    this.scene.adicionar(tiro);
                    this.cooldown = 0.9;

                } else {
                    this.k = 40;
                    this.f = 5;
                }

            }
        }


        function vtiro() {

            if (direcaoPC === 1) { pc.pose = 17; this.x -= this.speed; } // esquerda
            if (direcaoPC === 3) { pc.pose = 19; this.x += this.speed; } // direita
            if (direcaoPC === 0) { pc.pose = 16; this.y -= this.speed; } // cima
            if (direcaoPC === 2) { pc.pose = 18; this.y += this.speed; } // baixo

        }
        function desenhaArrow(ctx) {
            ctx.save();
            ctx.drawImage(
                this.scene.assets.img("arrow64"),
                direcaoPC * sizePC,
                this.pose,
                sizePC,
                sizePC,
                this.x + this.posTiropc.x / 2,
                this.y - 15,
                sizePC / 2,
                sizePC / 2
            );
            ctx.restore();
        }

        addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 1;
                    break;
                case 37:
                    teclas.esquerda = 1;
                    break;
                case 38:
                    teclas.cima = 1;
                    break;
                case 39:
                    teclas.direita = 1;
                    break;
                case 40:
                    teclas.baixo = 1;
                    break;
                case 13: //enter
                    teclas.enter = 1;
                    break;
                default:
                    break;
            }
        });
        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 0;
                    break;
                case 37:
                    teclas.esquerda = 0;
                    break;
                case 38:
                    teclas.cima = 0;
                    break;
                case 39:
                    teclas.direita = 0;
                    break;
                case 40:
                    teclas.baixo = 0;
                    break;
                case 13: //enter
                    teclas.enter = 0;
                    break;
                default:
                    break;
            }
        });


        // var tema = cena1.assets.play("little")

       // cena1.tocarMusica("little");


        function passo(t) {
            dt = (t - anterior) / 1000;
            cena1.passo(dt);
            verificaJogo();


            ctx.fillStyle = "white";
            ctx.font = "20px verdana";
            ctx.fillText(Math.floor(1 / dt), 10, 100);

            anterior = t;
            requestAnimationFrame(passo);
        }
        var dt, anterior = 0;
        requestAnimationFrame(passo);
    </script>
